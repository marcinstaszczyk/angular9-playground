<div class="mas-form-group">
  <label *ngIf="label" [for]="id">{{label}}:</label>
  <input [id]="id" type="text" [attr.name]="name" class="mas-input" [formControl]="control" (blur)="onInputBlur()">
  <mas-validation-messages [control]="control" [show]="touched$ | async2"></mas-validation-messages>
</div>
